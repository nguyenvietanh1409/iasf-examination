<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>[[${pageTitle}]]</title>
</head>
<body>
<div class="container-fluid text-center">
    <h1>[[${pageTitle}]]</h1>
    <a class="h2" href="/users">Manage user</a>
</div>
<div class="container">
    <div class="row">
        <form th:action="@{/employees/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name-employee" class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name-employee"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input th:field="*{salary}" type="text" class="form-control" id="salary">
            </div>
            <a th:href="@{/employees}" class="btn btn-outline-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
